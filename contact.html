    <div class="contact-section">
        <h2 class="contact-title">Contact Me</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            emailjs.init("PTuqiFviGAOMEb1v5");

            // Contact form submission

            document.querySelector('.contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                // Gather form data

                const name = this.querySelector('input[type="text"]').value;
                const email = this.querySelector('input[type="email"]').value;
                const message = this.querySelector('textarea').value;

                // Create a template params object

                const templateParams = {
                    from_name: name,
                    from_email: email,
                    message: message
                };

                console.log(templateParams);

                // Send the email
                
                emailjs.send('service_urtbt14', 'template_8sfqyrn', templateParams)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        alert('Your message has been sent!');
                        // Optionally reset the form
                        document.querySelector('.contact-form').reset();
                    }, function(error) {
                        console.error('FAILED...', error);
                        alert('Failed to send message. Please try again later.');
                    });
            });
            const menuIcon = document.getElementById('menu-icon');
            const sideMenu = document.getElementById('side-menu');

            menuIcon.addEventListener('click', () => {
                console.log("Menu icon clicked!"); // This will show in the console
                sideMenu.classList.toggle('open');
                document.body.classList.toggle('menu-open'); // Prevent background scrolling
            });
            document.addEventListener('click', (event) => {
                if (!sideMenu.contains(event.target) && !menuIcon.contains(event.target)) {
                    console.log("Clicked outside the menu");
                    sideMenu.classList.remove('open');
                    document.body.classList.remove('menu-open');
                }
            });
        });
    </script>
